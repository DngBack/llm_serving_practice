# v2: Gateway Deployment â€” stateless, proxies to worker Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: llm-lab
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: llm-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: VLLM_URL
              value: "http://worker.llm-lab.svc.cluster.local:8000"
            - name: ENABLE_SUPERVISOR
              value: "0"
            - name: Q_MAX
              value: "128"
            - name: BATCH_WINDOW_MS
              value: "0"
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
