# v2: Worker Service â€” ClusterIP for gateway to reach worker
apiVersion: v1
kind: Service
metadata:
  name: worker
  namespace: llm-lab
  labels:
    app: worker
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: worker
